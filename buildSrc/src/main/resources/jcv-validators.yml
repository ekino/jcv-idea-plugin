group: "JCV"
validators:
  - name: "{#contains"
    description: "String contains - JCV validator"
    value: "{#contains:$STRING$$END$#}"
    variables:
      STRING: ""

  - name: "{#starts_with"
    description: "String starting with - JCV validator"
    value: "{#starts_with:$STRING$$END$#}"
    variables:
      STRING: ""

  - name: "{#ends_with"
    description: "String ending with - JCV validator"
    value: "{#ends_with:$STRING$$END$#}"
    variables:
      STRING: ""

  - name: "{#regex"
    description: "String matching regex - JCV validator"
    value: "{#regex:$STRING$$END$#}"
    variables:
      STRING: ""

  - name: "{#uuid#}"
    description: "UUID format - JCV validator"

  - name: "{#not_null#}"
    description: "Not null value - JCV validator"

  - name: "{#not_empty#}"
    description: "Not empty value - JCV validator"

  - name: "{#url#}"
    description: "URL format - JCV validator"

  - name: "{#url_ending"
    description: "URL ending with - JCV validator"
    value: "{#url_ending:$STRING$$END$#}"
    variables:
      STRING: ""

  - name: "{#url_regex#}"
    description: "URL matching regex - JCV validator"
    value: "{#url_regex:$STRING$$END$#}"
    variables:
      STRING: ""

  - name: "{#templated_url#}"
    description: "Templated URL - JCV validator"

  - name: "{#templated_url_ending"
    description: "Templated URL ending with - JCV validator"
    value: "{#templated_url_ending:$STRING$$END$#}"
    variables:
      STRING: ""

  - name: "{#templated_url_regex"
    description: "Templated URL matching regex - JCV validator"
    value: "{#templated_url_regex:$STRING$$END$#}"
    variables:
      STRING: ""

  - name: "{#boolean_type#}"
    description: "Boolean format - JCV validator"

  - name: "{#string_type#}"
    description: "String format - JCV validator"

  - name: "{#number_type#}"
    description: "Number format - JCV validator"

  - name: "{#array_type#}"
    description: "Array format - JCV validator"

  - name: "{#object_type#}"
    description: "Object format - JCV validator"

  - name: "{#date_time_format"
    description: "Date format - JCV validator"
    value: "{#date_time_format:$DATE_FORMAT$$END$#}"
    variables:
      DATE_FORMAT: "dateFormats()"

  - name: "{#date_time_format_localized"
    description: "Date format with language - JCV validator"
    value: "{#date_time_format:$DATE_FORMAT$:$LANG_TAG$$END$#}"
    variables:
      DATE_FORMAT: "dateFormats()"
      LANG_TAG: "languages()"
